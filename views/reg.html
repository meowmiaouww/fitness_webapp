<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="auth-container">
        <h1>Регистрация</h1>
        <div class="form_desc">Введите email и пароль, чтобы создать новый аккаунт</div>
        <form class="auth-form" action="/reg" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="login" placeholder="Введите ваш email" required>
    
            <label for="password">Пароль</label>
            <input type="password" id="password" name="pass" placeholder="Введите пароль" required>
            <!-- Блок для вывода ошибок/сообщений -->
            <div class="messages">
                <% if (error === 'empty') { %>
                <p class="error">Заполните все поля.</p>
                <% } else if (error === 'duplicate') { %>
                <p class="error">Такой логин уже занят.</p>
                <% } else if (registered) { %>
                <p class="success" style="color: #6fa043">Новая учётная запись создана! </p>
                <% } %>
            </div>
            <button type="submit" class="auth-button">Зарегистрироваться</button>
        </form>
        <div class="links-container">
            <a href="/">Уже есть аккаунт?</a>
        </div>
    </div>
</html>
